stImage":"dress000","chestColor":4294967295,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":10,"maxLifePoints":100,"maxManaPoints":100,"lightRadius":0,"speed":150,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":"fists","defaultRightHand":"fists","rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":["human-female-footsteps-gravel","human-female-footsteps-leaves","human-female-footsteps-pavers","human-female-footsteps-snow","human-female-footsteps-dirt","human-female-footsteps-wood"]},"misty":{"name":"Misty","specializedGenderImage":true,"species":"human","gender":"female","shadow":true,"skinColor":4293439377,"hairStyle":"hair005","hairColor":4278190112,"headImage":"","headColor":4294967295,"chestImage":"dress002","chestColor":4278190112,"legsImage":"boots001","legsColor":4278190112,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Looking for some company? I think we could have a lot of fun together!","npc":true,"nodeIndicies":[2],"qualifiers":[],"actions":[]},{"text":"I'm old enough! Anyway I've been on my own for a year now, my parents didn't want me.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.startQuest(\"q016\");"]},{"text":"Aren't you a bit young for this sort of work?","npc":false,"nodeIndicies":[1],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"sophia":{"name":"Sophia","specializedGenderImage":true,"species":"human","gender":"female","shadow":true,"skinColor":4294695105,"hairStyle":"hair002","hairColor":4286455040,"headImage":"","headColor":4294967295,"chestImage":"dress003","chestColor":4286412651,"legsImage":"boots001","legsColor":4286412651,"hostile":false,"randomWalkChance":0.5,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Hello, my lady.","npc":true,"nodeIndicies":[1,3],"qualifiers":[],"actions":[]},{"text":"Do you like living in Garranshall?","npc":false,"nodeIndicies":[2],"qualifiers":[],"actions":[]},{"text":"I feel so lucky to serve in the greatest city of the realm.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"My signet ring is missing.","npc":false,"nodeIndicies":[4],"qualifiers":["return o.getQuestActive(\"q002\");"],"actions":[]},{"text":"Oh no, my lady! Go report it to the captain of the guard, he should be in the great hall.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.completeObjective(\"q002\",\"tellSophia\");","o.markObjective(\"q002\",\"reportTheft\");"]},{"text":"Did you know Leighna is not your biological sister?","npc":false,"nodeIndicies":[6],"qualifiers":[],"actions":[]},{"text":"I had often wondered, I suspected much but said little; Leighna and I had never seemed to be cut from the same cloth.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"haliphen":{"name":"Halpihen","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4293978340,"hairStyle":"hair001","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"robe001","chestColor":4281876059,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.5,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":false,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Hello Morning, what can I do for you?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"It's good to see you again Morning, I've been watching over you; I saw you fought bravely for your people.  I am sorry it came at such a cost, immortality may prove a worse fate than death.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"I wish this curse had not fallen upon you. Were there a way to reverse your malady would you rather be mortal again?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"There may be a way to reverse what has been done, but I'm afraid it is beyond my skill.\nYou will need to seek the help of Kalixis, the goddess of shadow; though she dwells in a dark world and is rarely helpful without a price.\nPaliadur has studied the gateway to Shadowlith for most of his life; and it was the very thing that drove us apart; but I can see now it all was meant to serve a purpose.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"I'm afraid my knowledge ends here; speak with Paliadur, he can help you travel to Shadowlith.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"segmendrada":{"name":"Segmendrada","specializedGenderImage":true,"species":"segmendrada","gender":"male","shadow":true,"skinColor":4294967295,"hairStyle":"","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"","chestColor":4294967295,"legsImage":"","legsColor":4294967295,"hostile":true,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":25,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"leowynRoyalGuard":{"name":"Leowyn Royal Guard","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"","hairColor":4294967295,"headImage":"cap000","headColor":4293848814,"chestImage":"armor000","chestColor":4293848814,"legsImage":"boots000","legsColor":4281545523,"hostile":false,"randomWalkChance":0.75,"hitChance":0.5,"protection":100,"meleeDamage":100,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"leowynRoyalAescourtean":{"name":"Royal Aescourtean","specializedGenderImage":true,"species":"human","gender":"female","shadow":true,"skinColor":4294695105,"hairStyle":"hair002","hairColor":4278190112,"headImage":"","headColor":4294967295,"chestImage":"dress002","chestColor":4290754212,"legsImage":"boots001","legsColor":4290754212,"hostile":false,"randomWalkChance":0.75,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"leowynNoblewoman":{"name":"Leowyn Noblewoman","specializedGenderImage":true,"species":"human","gender":"female","shadow":true,"skinColor":4294695105,"hairStyle":"hair002","hairColor":4284362246,"headImage":"","headColor":4294967295,"chestImage":"dress001","chestColor":4294967295,"legsImage":"boots001","legsColor":4281545523,"hostile":false,"randomWalkChance":0.1,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"leowynNobleman":{"name":"Leowyn Nobleman","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"robe000","chestColor":4294967295,"legsImage":"boots000","legsColor":4281545523,"hostile":false,"randomWalkChance":0.1,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"leowynBlacksmith":{"name":"Leowyn Blacksmith","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"hair001","hairColor":4284362246,"headImage":"","headColor":4294967295,"chestImage":"tunic000","chestColor":4281545523,"legsImage":"boots000","legsColor":4281545523,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"heathyr":{"name":"Heathyr","specializedGenderImage":true,"species":"human","gender":"female","shadow":true,"skinColor":4294695105,"hairStyle":"hair002","hairColor":4278190112,"headImage":"","headColor":4294967295,"chestImage":"dress002","chestColor":4290754212,"legsImage":"boots001","legsColor":4290754212,"hostile":false,"randomWalkChance":0.75,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Hello, your majesty.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Your majesty, I was attacked at the grotto! They were two noblemen... I don't know who they were!  They were masked and spoke in low tones, but there was one thing... They cut me and insisted I sign that parchment with my own blood!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"They must pay your majesty, please!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"It was foolish of me to expect a royal to understand my position.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Thank you majesty, I can rest well knowing justice has been done.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"evayne":{"name":"Evayne","specializedGenderImage":true,"species":"human","gender":"female","shadow":true,"skinColor":4293439377,"hairStyle":"hair002","hairColor":4284362246,"headImage":"","headColor":4294967295,"chestImage":"dress002","chestColor":4294954086,"legsImage":"boots001","legsColor":4286412651,"hostile":false,"randomWalkChance":0.25,"hitChance":0.5,"protection":0,"meleeDamage":0,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Hello my lady.","npc":true,"nodeIndicies":[3,4,10,11],"qualifiers":[],"actions":[]},{"text":"We all have loved ones that have been taken too soon.","npc":true,"nodeIndicies":[2],"qualifiers":[],"actions":[]},{"text":"I visit the crypt often to mourn my loss.","npc":true,"nodeIndicies":[8],"qualifiers":[],"actions":[]},{"text":"I belive I've seen you in the crypt before.","npc":false,"nodeIndicies":[1],"qualifiers":["return o.getObjectiveActive(\"q004\",\"spokeWithEvayne\");"],"actions":[]},{"text":"I know, about you and Ardus.","npc":false,"nodeIndicies":[5],"qualifiers":["return o.getObjectiveActive(\"q004\",\"caughtEvayne\");"],"actions":[]},{"text":"Your majesty, I can explain!","npc":true,"nodeIndicies":[6],"qualifiers":[],"actions":[]},{"text":"...Ardus and I were lovers, but he used me to plan the invasion.","npc":true,"nodeIndicies":[7],"qualifiers":[],"actions":[]},{"text":"I know I am guilty of treason or worse, you were right to slay him, but I loved him so and still do.","npc":true,"nodeIndicies":[10,11],"qualifiers":[],"actions":["o.completeObjective(\"q004\",\"caughtEvayne\");","o.markObjective(\"q004\",\"toldClod\");","o.markObjective(\"q004\",\"pardonedEvayne\");","o.markObjective(\"q004\",\"imprisonedEvayne\");"]},{"text":"If her majesty would excuse me, I belive I may find solace there now.","npc":true,"nodeIndicies":[9],"qualifiers":[],"actions":["o.completeObjective(\"q004\",\"spokeWithEvayne\");","o.markObjective(\"q004\",\"caughtEvayne\");","o.placeNPC(\"evayne\",\"ghCrypt\",86,-37);"]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.alert(\"Clearly moved, the young woman in tears fled from the scene. She had no shame, even in the presence of her monarch; Evayne was heading to the grave of Ardus the betrayer!\");"]},{"text":"It seems that Ardus has made victims of us both, I forgive you. (+1 Rep).","npc":false,"nodeIndicies":[12],"qualifiers":["return o.getObjectiveActive(\"q004\",\"pardonedEvayne\");"],"actions":["o.completeObjective(\"q004\",\"pardonedEvayne\");","o.awardRep(1);"]},{"text":"You're going to the dungeon for high treason. (+1 Fame)","npc":false,"nodeIndicies":[12],"qualifiers":["return o.getObjectiveActive(\"q004\",\"imprisonedEvayne\");"],"actions":["o.completeObjective(\"q004\",\"imprisonedEvayne\");","o.awardFame(1);"]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.completeQuest(\"q004\");"]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"grimwal":{"name":"Grimwal Buke","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4293439377,"hairStyle":"","hairColor":4294967295,"headImage":"hood000","headColor":4279900698,"chestImage":"pants000","chestColor":4279900698,"legsImage":"boots000","legsColor":4279900698,"hostile":false,"randomWalkChance":0.75,"hitChance":0.5,"protection":0,"meleeDamage":0,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"What need have you for the royal executioner?","npc":true,"nodeIndicies":[1,14],"qualifiers":[],"actions":[]},{"text":"Do you enjoy your profession?","npc":false,"nodeIndicies":[2],"qualifiers":["return !o.getQuestStarted(\"q010\");"],"actions":[]},{"text":"I was a butcher before I was assigned this station, so you could say, my job hasn't changed all that much.","npc":true,"nodeIndicies":[3],"qualifiers":[],"actions":[]},{"text":" Suits me fine, meat is meat I say.","npc":true,"nodeIndicies":[4],"qualifiers":[],"actions":[]},{"text":"Sounds like your heart just isn't in it.","npc":false,"nodeIndicies":[5],"qualifiers":[],"actions":[]},{"text":"I'll be the first to admit highness; the job doesn't hold the same thrill that it used to.","npc":true,"nodeIndicies":[6],"qualifiers":[],"actions":[]},{"text":"The crack of the lash, and rattling chains; you could say I've grown complacent.","npc":true,"nodeIndicies":[7],"qualifiers":[],"actions":[]},{"text":"Maybe I can help.","npc":false,"nodeIndicies":[8],"qualifiers":[],"actions":[]},{"text":"What would her highness know about torturing the condemned?","npc":true,"nodeIndicies":[9,11],"qualifiers":[],"actions":[]},{"text":"I suppose you're right.","npc":false,"nodeIndicies":[10],"qualifiers":[],"actions":[]},{"text":"Ah well, I suppose it's the thought that counts.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"If I find any new devices of torture, I can tell you about them.","npc":false,"nodeIndicies":[12],"qualifiers":[],"actions":["o.startQuest(\"q010\");"]},{"text":"You would do that for me?","npc":true,"nodeIndicies":[13],"qualifiers":[],"actions":[]},{"text":"I've been trapped in this god forsaken place so long it would be good to hear some tales from beyond; thank you my lady.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"I've got some news for you.","npc":false,"nodeIndicies":[15],"qualifiers":["return o.getQuestActive(\"q010\");"],"actions":[]},{"text":"Has her highness brought me any tales or devices of anguish from lands beyond?","npc":true,"nodeIndicies":[16,20],"qualifiers":[],"actions":[]},{"text":"Nothing new I'm afraid.","npc":false,"nodeIndicies":[17],"qualifiers":[],"actions":[]},{"text":"Ah well, one can always hope.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Lodd and his lackey Fiel is it... I'll get a cell warm and have the guards see they find it.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"It will be done majesty, you can count on me.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"In shadowlith, the charred bodies of the enemies of Kalixis are stood rooted in the ground with arms forever upturned like trees.","npc":false,"nodeIndicies":[21],"qualifiers":["return o.getObjectiveActive(\"q010\",\"tale000\");"],"actions":[]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.completeObjective(\"q010\",\"tale000\");","o.alert(\"Morning could see a twinkle of delight in Grimwal's eye when she recounted the visage of the victims of Kalixis.\");","o.awardRep(-1);"]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"elgar":{"name":"Elgar the Blacksmith","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"hair001","hairColor":4284362246,"headImage":"","headColor":4294967295,"chestImage":"tunic000","chestColor":4281545523,"legsImage":"boots000","legsColor":4281545523,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":0,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Majesty.","npc":true,"nodeIndicies":[1,3],"qualifiers":[],"actions":[]},{"text":"And how goes your work noble blacksmith?","npc":false,"nodeIndicies":[2],"qualifiers":[],"actions":[]},{"text":"The fire is hot, the steel strong; I can't complain your highness.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Have a look at this ring.","npc":false,"nodeIndicies":[4],"qualifiers":["return o.getItemCount(\"morningsRing\")>=1;"],"actions":[]},{"text":"It's a fine ring to be sure m'lady; but why show it to me?","npc":true,"nodeIndicies":[5,7],"qualifiers":[],"actions":[]},{"text":"I just wanted your opinion of its craftmanship I suppose.","npc":false,"nodeIndicies":[6],"qualifiers":[],"actions":[]},{"text":"Fine indeed, though a bit heavy for its size... odd.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"I wish for your to destroy it.","npc":false,"nodeIndicies":[8],"qualifiers":[],"actions":[]},{"text":"Why destroy something so fine my lady?","npc":true,"nodeIndicies":[9,10],"qualifiers":[],"actions":[]},{"text":"You're right, I've changed my mind.","npc":false,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"I have my reasons, just do as I request.","npc":false,"nodeIndicies":[11],"qualifiers":[],"actions":[]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.removeItem(\"morningsRing\",1);","o.killNPC(\"isden\");","o.alert(\"Elgar took the ring in his large caloused hand. He then dropped the ring into a pool of seething molten iron. The tiny ring vanished leaving only a whisp of blue vapor that glowed for a moment and then was gone.\");","o.completeObjective(\"q003\",\"detroyedRing\");","o.completeQuest(\"q003\");"]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"lodd":{"name":"Councilman Lodd","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4293439377,"hairStyle":"hair000","hairColor":4284362246,"headImage":"","headColor":4294967295,"chestImage":"robe000","chestColor":4281148481,"legsImage":"boots000","legsColor":4281545523,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":0,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Your majesty.","npc":true,"nodeIndicies":[1],"qualifiers":[],"actions":[]},{"text":"I found this, care to explain?","npc":false,"nodeIndicies":[2],"qualifiers":[],"actions":[]},{"text":"A curious artificat but I'm afraid I don't know what it means.","npc":true,"nodeIndicies":[3],"qualifiers":[],"actions":[]},{"text":"Your majesty I trust you understand this is a delicate matter.","npc":true,"nodeIndicies":[4],"qualifiers":[],"actions":[]},{"text":"Lord Fiel and I both hail from long lines of noble and wealthy supporters of the crown.","npc":true,"nodeIndicies":[5],"qualifiers":[],"actions":[]},{"text":"I trust we can come to some arrangement?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Your majesty, have you come to gloat over your victory for the little people?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"clod":{"name":"Clod the Crypt Keeper","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294967295,"hairStyle":"hair001","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"robe000","chestColor":4284900966,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.5,"hitChance":0.5,"protection":0,"meleeDamage":0,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"The grave is as much for the living as it is for the dead, but what brings you to these dark caverns?","npc":true,"nodeIndicies":[1,15,18],"qualifiers":[],"actions":[]},{"text":"I've come to visit the graves of my parents.","npc":false,"nodeIndicies":[2],"qualifiers":["return !o.getQuestActive(\"q000\");"],"actions":[]},{"text":"Highness, I feel there is something you must know.","npc":true,"nodeIndicies":[3],"qualifiers":[],"actions":[]},{"text":"The tombs of your parents, the king and queen, are empty.","npc":true,"nodeIndicies":[4,5],"qualifiers":[],"actions":[]},{"text":"You lie! I saw them buried myself.","npc":false,"nodeIndicies":[6],"qualifiers":[],"actions":[]},{"text":"What are you saying?","npc":false,"nodeIndicies":[7],"qualifiers":[],"actions":[]},{"text":"You were grief stricken my lady, you saw what you wanted to see.","npc":true,"nodeIndicies":[7],"qualifiers":[],"actions":[]},{"text":"Ensilim sent riders to recover their remains, but they were never found.","npc":true,"nodeIndicies":[8],"qualifiers":[],"actions":[]},{"text":"He then ordered this mock interment to bury their memory.","npc":true,"nodeIndicies":[9],"qualifiers":[],"actions":[]},{"text":"I've been sworn to silence but I feel you of all people highness, desereve to know.","npc":true,"nodeIndicies":[10,11],"qualifiers":[],"actions":[]},{"text":"I suppose all hope is lost of ever recovering their remains.","npc":false,"nodeIndicies":[12],"qualifiers":[],"actions":[]},{"text":"I will recover the remains of my parents.","npc":false,"nodeIndicies":[13],"qualifiers":[],"actions":["o.startQuest(\"q000\");"]},{"text":"That may be highness, especially when no one is looking for them.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Should you find them highness, bring them here and I will see they are rightfully interred.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Your majesty, I hope you are not cross that I did not give you this news sooner?","npc":true,"nodeIndicies":[19],"qualifiers":[],"actions":[]},{"text":"Ardus's grave, it looks well cared for, who tends it?","npc":false,"nodeIndicies":[17],"qualifiers":["return o.getObjectiveActive(\"q004\",\"foundWhoTendsGrave\");"],"actions":[]},{"text":"Rest assured it's not I who tends that grave so, it's lady Evayne that visits it regularly, often in the early hours.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.completeObjective(\"q004\",\"foundWhoTendsGrave\");","o.markObjective(\"q004\",\"spokeWithEvayne\");"]},{"text":"I see her majesty too can plainly see care for the dead...","npc":true,"nodeIndicies":[16],"qualifiers":[],"actions":[]},{"text":"Lady Evayne is here; visiting the grave of Ardus again.","npc":false,"nodeIndicies":[14],"qualifiers":["return o.getObjectiveActive(\"q004\",\"toldClod\");"],"actions":[]},{"text":"No Clod, in fact I have a task for you.","npc":false,"nodeIndicies":[20],"qualifiers":[],"actions":[]},{"text":"Yes your majesty, anything for the crown!","npc":true,"nodeIndicies":[22,21],"qualifiers":[],"actions":[]},{"text":"I want you to wall-up lady Evayne in the crypt, alive. (-1 Rep)","npc":false,"nodeIndicies":[23],"qualifiers":[],"actions":["o.awardRep(-1);","o.completeObjective(\"q004\",\"toldClod\");","o.completeQuest(\"q004\");"]},{"text":"Nevermind Clod, I've changed my mind.","npc":false,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.alert(\"First with a look of horror, and then with a nod of resolve the undertaker swore it would be done.\");","o.killNPC(\"evayne\");"]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"brym":{"name":"Brym","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4288961082,"hairStyle":"hair000","hairColor":4278190112,"headImage":"","headColor":4294967295,"chestImage":"pants000","chestColor":4292136632,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.15,"hitChance":0.5,"protection":0,"meleeDamage":0,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Your highness.","npc":true,"nodeIndicies":[1],"qualifiers":[],"actions":[]},{"text":"So it was you who stole my ring.","npc":false,"nodeIndicies":[2],"qualifiers":["return o.getQuestActive(\"q002\");","return o.getObjectiveMarked(\"q002\",\"confrontBrym\");"],"actions":["o.completeObjective(\"q002\",\"confrontBrym\");"]},{"text":"No! It's a lie your majesty, I found it in the crypt!","npc":true,"nodeIndicies":[4,3],"qualifiers":[],"actions":[]},{"text":"You're a liar, and you're going to the dungeon. (-1 Rep)","npc":false,"nodeIndicies":[5],"qualifiers":[],"actions":["o.completeQuest(\"q002\");","o.awardRep(-1);"]},{"text":"I belive you Brym, forget it ever happend. (+1 Rep)","npc":false,"nodeIndicies":[],"qualifiers":[],"actions":["o.completeQuest(\"q002\");","o.awardRep(1);"]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.alert(\"As Brym was dragged away to the dungeon Morning couldn't help but wonder, maybe he was telling the truth?\");","o.placeNPC(\"brym\", \"ghDungeon\", 22, -1);"]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"ensilim":{"name":"Steward ","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"robe000","chestColor":4293573120,"legsImage":"boots000","legsColor":4281545523,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":0,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"I'm quite busy Morning, what is it you want?","npc":true,"nodeIndicies":[1,4],"qualifiers":[],"actions":[]},{"text":"I could use some money.","npc":false,"nodeIndicies":[2],"qualifiers":["return !o.getQuestStarted(\"q005\");"],"actions":[]},{"text":"The crown is not infinitely wealthy your highness.","npc":true,"nodeIndicies":[3],"qualifiers":[],"actions":[]},{"text":"Perhaps you might pay a visit to some of our wealthier merchants and nobles who are behind on their taxes.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.startQuest(\"q005\");"]},{"text":"What news of our enemies?","npc":false,"nodeIndicies":[5,10],"qualifiers":["return !o.getQuestCompleted(\"q013\");"],"actions":[]},{"text":"Princess, I've been meaning to speak with you on that matter.","npc":true,"nodeIndicies":[6],"qualifiers":["return !o.getQuestStarted(\"q013\");"],"actions":[]},{"text":"As you know the realm has many enemies both beyond and within our gates.","npc":true,"nodeIndicies":[7],"qualifiers":[],"actions":[]},{"text":"Given your history I was wondering if you might be able to help effect some change in the realm.","npc":true,"nodeIndicies":[8],"qualifiers":[],"actions":[]},{"text":"What do I get out of it?","npc":false,"nodeIndicies":[9],"qualifiers":[],"actions":[]},{"text":"You would be compensated of course.","npc":true,"nodeIndicies":[11,12],"qualifiers":[],"actions":[]},{"text":"Come back later and perhaps we can talk more about removing threats to the kingdom.","npc":true,"nodeIndicies":[],"qualifiers":["return o.getQuestActive(\"q013\");"],"actions":[]},{"text":"I'd love to. (-1 Rep)","npc":false,"nodeIndicies":[10],"qualifiers":[],"actions":["o.startQuest(\"q013\");","o.completeObjective(\"q013\",\"agreed\");","o.awardRep(-1);"]},{"text":"I'm not interested in your blood money. (+1 Rep)","npc":false,"nodeIndicies":[10],"qualifiers":[],"actions":["o.completeQuest(\"q013\");","o.completeObjective(\"q013\",\"refused\");","o.awardRep(1);"]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"cat":{"name":"Cat","specializedGenderImage":false,"species":"feline","gender":"","shadow":true,"skinColor":4294967295,"hairStyle":"","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"","chestColor":4294967295,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.25,"hitChance":0.5,"protection":0,"meleeDamage":0,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"leowynBathingWoman":{"name":"Bather","specializedGenderImage":true,"species":"human","gender":"female","shadow":true,"skinColor":4294695105,"hairStyle":"hair003","hairColor":4284362246,"headImage":"","headColor":4294967295,"chestImage":"bikini000","chestColor":4278190112,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.1,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"lordFiel":{"name":"Lord Fiel","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"hair001","hairColor":4291468288,"headImage":"","headColor":4294967295,"chestImage":"tunic000","chestColor":4278190112,"legsImage":"boots000","legsColor":4278190112,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":0,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Your majesty.","npc":true,"nodeIndicies":[7],"qualifiers":[],"actions":[]},{"text":"Doesn't her majesty have anything better to do than bleed money from her loyal subjects?","npc":true,"nodeIndicies":[8,9],"qualifiers":[],"actions":[]},{"text":"I beg for pardon majesty! I am of noble birth and she is after all just a whore!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"A lovely name, but I've never had the pleasure myself.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Your grace I can explain everything! It's true that I defiled the girl, but not alone... and the blood, that was all Councilman Lodd's doing!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"What were you doing rummaging through my things? You may be royalty but please show some respect for personal property!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Your majesty!  Please, I beg your pardon!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"I've come to collect your unpaid taxes.","npc":false,"nodeIndicies":[1],"qualifiers":["return o.getQuestActive(\"q005\");","return o.getObjectiveActive(\"q005\",\"collected000\");"],"actions":[]},{"text":"Cough it up, or that's not all I'll bleed from you. (+100 Bits, -1 Rep)","npc":false,"nodeIndicies":[10],"qualifiers":[],"actions":["o.awardRep(-1);"]},{"text":"Running a kingdom costs money, I'm sure you understand. (+100 Bits, +1 Rep)","npc":false,"nodeIndicies":[10],"qualifiers":[],"actions":["o.awardRep(1);"]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.awardBits(100);","o.completeObjective(\"q005\",\"collected000\");"]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"leighna":{"name":"Leighna","specializedGenderImage":true,"species":"human","gender":"female","shadow":true,"skinColor":4294695105,"hairStyle":"hair005","hairColor":4291468288,"headImage":"","headColor":4294967295,"chestImage":"dress003","chestColor":4290822399,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.75,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Hi your majesty.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Sophia is gone, but at least I still have you.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"I guess that explains the blonde hair.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Are you saying my mother, and the King... Where did you come by this knowledge?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"captain":{"name":"Captain of the Guard","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"hair001","hairColor":4284362246,"headImage":"","headColor":4293848814,"chestImage":"armor000","chestColor":4294967295,"legsImage":"boots000","legsColor":4281545523,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":100,"meleeDamage":100,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Your highness.","npc":true,"nodeIndicies":[1,8,5],"qualifiers":[],"actions":[]},{"text":"I belive my signet ring has been stolen.","npc":false,"nodeIndicies":[2],"qualifiers":["return o.getQuestActive(\"q002\");"],"actions":[]},{"text":"A lot of things have gone missing of late; the ring was probably fenced at Hessman's but he's been less than cooperative lately.","npc":true,"nodeIndicies":[3],"qualifiers":[],"actions":["o.completeObjective(\"q002\",\"reportTheft\");","o.markObjective(\"q002\",\"askPawnbroker\");"]},{"text":"Where can I find this \"Hessman\"?","npc":false,"nodeIndicies":[4],"qualifiers":[],"actions":[]},{"text":"He owns a small pawnshop in the market; he's easy to find, just follow the stench.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"What can you tell me about Misty?","npc":false,"nodeIndicies":[6],"qualifiers":["return o.getQuestActive(\"q016\");"],"actions":[]},{"text":"I've seen her around; she's a new one, hasn't started any trouble yet.","npc":true,"nodeIndicies":[9],"qualifiers":[],"actions":[]},{"text":"So it was Brym eh? I trust you'll want to speak with him; I'm sure you'll find him in the kitchen.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Hessman says Brym stole my ring.","npc":false,"nodeIndicies":[7],"qualifiers":["return o.getQuestActive(\"q002\");","return o.getObjectiveCompleted(\"q002\",\"askPawnbroker\");"],"actions":[]},{"text":"She's just a child, she needs an escort home.","npc":false,"nodeIndicies":[10],"qualifiers":[],"actions":[]},{"text":"I'll see it done majesty.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.killNPC(\"misty\");","o.completeObjective(\"q016\",\"sentMistyHome\");","o.alert(\"The captain instructed a detail of men to see Misty out of Garranshall and back to her home.\");","o.completeQuest(\"q016\");"]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"hessman":{"name":"Hessman the Pawnbroker","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4293439377,"hairStyle":"hair001","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"robe000","chestColor":4283590482,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.15,"hitChance":0.5,"protection":0,"meleeDamage":0,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"What brings Leowyn royalty to my humble shop?","npc":true,"nodeIndicies":[3,10,9,1],"qualifiers":[],"actions":[]},{"text":"I've come to collect taxes.","npc":false,"nodeIndicies":[2],"qualifiers":["return o.getQuestActive(\"q005\");","return o.getObjectiveActive(\"q005\",\"collected001\");"],"actions":[]},{"text":"Oh, your majesty I didn't realize taxes were due already.","npc":true,"nodeIndicies":[33,34],"qualifiers":[],"actions":[]},{"text":"I have reason to belive my ring might have been fenced here.","npc":false,"nodeIndicies":[4],"qualifiers":["return o.getObjectiveActive(\"q002\",\"askPawnbroker\");"],"actions":["o.completeObjective(\"q002\",\"askPawnbroker\");","o.markObjective(\"q002\",\"confrontBrym\");","o.markObjective(\"q002\",\"tellCaptain\");"]},{"text":"Your ring was brought in by Brym, he's a cook in the castle.","npc":true,"nodeIndicies":[5],"qualifiers":[],"actions":[]},{"text":"His claim was he found it in the crypt,","npc":true,"nodeIndicies":[6],"qualifiers":[],"actions":[]},{"text":"I should have known it was a lie.","npc":true,"nodeIndicies":[7],"qualifiers":[],"actions":[]},{"text":"Highness, had I known this was your ring I never would have bought it; here have it back.","npc":true,"nodeIndicies":[28,29,27],"qualifiers":[],"actions":["o.takeItem(\"morningsRing\",1);","o.completeObjective(\"q002\",\"askPawnbroker\");"]},{"text":"Again with the ring!? What now?","npc":true,"nodeIndicies":[31,32],"qualifiers":[],"actions":[]},{"text":"About my ring...","npc":false,"nodeIndicies":[8],"qualifiers":["return o.getItemCount(\"morningsRing\")>=1;"],"actions":[]},{"text":"How's business?","npc":false,"nodeIndicies":[11],"qualifiers":[],"actions":[]},{"text":"Same as ever your majesty.","npc":true,"nodeIndicies":[12],"qualifiers":[],"actions":[]},{"text":"...but since you brought it up, I have a strange proposition to offer you.","npc":true,"nodeIndicies":[13,14],"qualifiers":["return !o.getQuestCompleted(\"q012\");"],"actions":[]},{"text":"I'm not interested.","npc":false,"nodeIndicies":[15],"qualifiers":[],"actions":[]},{"text":"I'm listening.","npc":false,"nodeIndicies":[18],"qualifiers":[],"actions":[]},{"text":"I can assure you, it's an enriching proposition.","npc":true,"nodeIndicies":[16,17],"qualifiers":[],"actions":[]},{"text":"...still not interested.","npc":false,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Oh alright, what is it?","npc":false,"nodeIndicies":[18],"qualifiers":[],"actions":[]},{"text":"Your majesty, not many know the particulars of your dealings with the great mana well.","npc":true,"nodeIndicies":[19],"qualifiers":[],"actions":[]},{"text":"...but as a magnate of trade it is my business to know of odd goings on, and the oppourtunities they may present.","npc":true,"nodeIndicies":[21],"qualifiers":[],"actions":[]},{"text":"I'll be frank there are those who would pay dearly for a mere pint of your blood.","npc":true,"nodeIndicies":[22],"qualifiers":[],"actions":["o.startQuest(\"q012\");"]},{"text":"Get to the point.","npc":false,"nodeIndicies":[20],"qualifiers":[],"actions":[]},{"text":"For good or ill, poison or tincture; I neither know nor care; all I wish to know is what is it worth to you?","npc":true,"nodeIndicies":[23,26],"qualifiers":[],"actions":[]},{"text":"You're sick, I ought to have you locked up! (+1 Rep)","npc":false,"nodeIndicies":[24],"qualifiers":[],"actions":[]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.awardRep(1);","o.alert(\"Hessman grumbled in disaproval; apparently there were still things money couldn't buy.\");","o.completeObjective(\"q012\",\"denied\");","o.completeQuest(\"q012\");"]},{"text":"Lorem ipsum dolor sit amet, consectetur adipiscing elit.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.awardRep(-1);","o.awardBits(200);","o.alert(\"Hessman swiftly produced a gilded flask and held a small blade to a nearby flame. As Morning watched her blood stream into the little flask, she couldn't help but wonder if she'd made a very bad decision.\");","o.completeObjective(\"q012\",\"sold\");","o.completeQuest(\"q012\");"]},{"text":"I'll give you one pint for two-hundred bits. (+200 Bits, -1 Rep)","npc":false,"nodeIndicies":[25],"qualifiers":[],"actions":[]},{"text":"Thank you for returning my ring, you were a victim too take this (+1 Rep, -10 Bits).","npc":false,"nodeIndicies":[],"qualifiers":["return o.getBits()>=10;"],"actions":["o.awardRep(1);","o.awardBits(-10);"]},{"text":"No harm done, you couldn't have known it was stolen. (+1 Fame)","npc":false,"nodeIndicies":[],"qualifiers":[],"actions":["o.awardFame(1);"]},{"text":"You're just as guilty as the thief, hand over your earnings. (-1 Rep, +100 Bits)","npc":false,"nodeIndicies":[],"qualifiers":[],"actions":["o.awardRep(-1);","o.awardBits(100);"]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.removeItem(\"morningsRing\",1);","o.killNPC(\"isden\");","o.completeObjective(\"q003\",\"sellRing\");","o.completeQuest(\"q003\");"]},{"text":"(Lie) It's magic and will bring the wearer good luck. (+200 Bits, -1 Rep)","npc":false,"nodeIndicies":[30],"qualifiers":["/*todo: learned of ghost*/"],"actions":["o.alert(\"Hessman seemed suspicious at first, but agreed to the price; after all who was he to doubt a sorceress on matters of magic?\");"]},{"text":"I'd like to sell it to you. (+100 Bits)","npc":false,"nodeIndicies":[30],"qualifiers":[],"actions":["o.alert(\"The pawnbroker was throughly confused but paid the asking price and vowed to sell it cheap to the first caravan passing through.\");"]},{"text":"Well they are, and with a fifty percent late fee. (+150 Bits, -1 Rep)","npc":false,"nodeIndicies":[36],"qualifiers":[],"actions":[]},{"text":"No problem, It's easy to forget. (+100 Bits, +1 Rep)","npc":false,"nodeIndicies":[37],"qualifiers":[],"actions":[]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.awardBits(150);","o.completeObjective(\"q005\",\"collected001\");"]},{"text":"","npc":true,"nodeIndicies":[35],"qualifiers":[],"actions":["o.awardBits(50);","o.awardRep(-1);"]},{"text":"","npc":true,"nodeIndicies":[35],"qualifiers":[],"actions":["o.awardRep(1);"]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"engineer":{"name":"Royal Engineer","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"hair000","hairColor":4294967295,"headImage":"","headColor":4293848814,"chestImage":"tunic000","chestColor":4283721547,"legsImage":"boots000","legsColor":4283721547,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":100,"meleeDamage":100,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"It's good to see you out and about majesty.","npc":true,"nodeIndicies":[1],"qualifiers":[],"actions":[]},{"text":"What news of the castle?","npc":false,"nodeIndicies":[2],"qualifiers":[],"actions":[]},{"text":"I am happy to report that my men and I have repaired most of the damage Iridine sustained in the attack. Truth be told it was a blessing in disguise, she was languishing and in need of repairs.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"gepler":{"name":"Gepler","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4293439377,"hairStyle":"hair001","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"robe000","chestColor":4288961082,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"My lady, what can the royal astronomer do for you?","npc":true,"nodeIndicies":[1,23],"qualifiers":[],"actions":[]},{"text":"What news can the astronomer tell me of the stars?","npc":false,"nodeIndicies":[2],"qualifiers":["return !o.getQuestCompleted(\"q006\");"],"actions":[]},{"text":"Well your majesty, I've made a wonderful discovery concerning the symbol of the Leowyn house.","npc":true,"nodeIndicies":[3,22],"qualifiers":[],"actions":["o.startQuest(\"q006\");"]},{"text":"A discovery concerning the actual Leowyn star, that is news indeed.","npc":false,"nodeIndicies":[4],"qualifiers":[],"actions":[]},{"text":"As her majesty knows the star is said to have been a sign of providence and a call to flee our ancient masters; but I have a theory that these two events were unrelated... a mere coincidence.","npc":true,"nodeIndicies":[5,6,8],"qualifiers":[],"actions":["o.completeObjective(\"q006\",\"learnMore\");","o.markObjective(\"q006\",\"help\");","o.markObjective(\"q006\",\"forbid\");"]},{"text":"Even suggesting such a thing might be considered treason.","npc":false,"nodeIndicies":[9],"qualifiers":[],"actions":[]},{"text":"I suppose you have some evidence to support this theory.","npc":false,"nodeIndicies":[14],"qualifiers":[],"actions":[]},{"text":"Further research could reveal great or terrible secrets about our past, but I lack the proper equipment; your majesty I really need access to a private Laboratory.","npc":true,"nodeIndicies":[18,20],"qualifiers":[],"actions":["o.markObjective(\"q006\",\"findLab\");"]},{"text":"Very interesting... how can I aid you in your work?","npc":false,"nodeIndicies":[7],"qualifiers":[],"actions":[]},{"text":"Yes, but... surely not under a ruler so enlightened as yourself. I trust her majesty sees scientific endeavor for what it is, the search for truth beyond politics.","npc":true,"nodeIndicies":[10,11],"qualifiers":[],"actions":[]},{"text":"Your trust is misplaced. This is a work of great offense, and it will end now.","npc":false,"nodeIndicies":[12],"qualifiers":[],"actions":[]},{"text":"Perhaps you are right.","npc":false,"nodeIndicies":[7],"qualifiers":[],"actions":[]},{"text":"I beg her majesty to reconsider.","npc":true,"nodeIndicies":[11,13],"qualifiers":[],"actions":[]},{"text":"I will not, and that is my final word on it.","npc":false,"nodeIndicies":[17],"qualifiers":[],"actions":[]},{"text":"Not exactly, it will take time and study of course.","npc":true,"nodeIndicies":[15,16],"qualifiers":[],"actions":[]},{"text":"Of course, how can I help?","npc":false,"nodeIndicies":[7],"qualifiers":[],"actions":[]},{"text":"So you are spouting unsubstantiated claims about the symbol of my house? I think this work will have to end.","npc":false,"nodeIndicies":[12],"qualifiers":[],"actions":[]},{"text":"As her majesty commands.","npc":true,"nodeIndicies":[25],"qualifiers":[],"actions":["o.completeObjective(\"q006\",\"forbid\");","o.completeQuest(\"q006\");"]},{"text":"What about the Tainted King's Study, I trust it would be sufficient?","npc":false,"nodeIndicies":[19],"qualifiers":["return o.getRoomVisited(\"ghTaintedKingsStudy\");"],"actions":["o.completeObjective(\"q006\",\"findLab\");"]},{"text":"Why yes majesty, exceedingly so; I'll get to work immediately!","npc":true,"nodeIndicies":[26],"qualifiers":[],"actions":["o.completeObjective(\"q006\",\"help\");","o.completeQuest(\"q006\");"]},{"text":"I will consider your proposal, we'll speak again soon.","npc":false,"nodeIndicies":[21],"qualifiers":[],"actions":[]},{"text":"Thank you majesty.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"You're boring me already, let's talk about something else.","npc":false,"nodeIndicies":[0],"qualifiers":[],"actions":[]},{"text":"How are you finding the study?","npc":false,"nodeIndicies":[24],"qualifiers":["return o.getObjectiveCompleted(\"q006\",\"help\");"],"actions":[]},{"text":"A scientist could unlock many a great mystery here; thank you majesty.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.killNPC(\"gepler\");","o.awardRep(-1);","o.alert(\"Fearing persecution from the crown, and further political restriction; Gepler quietly leaves the kingdom.\");"]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.awardRep(1);","o.placeNPC(\"gepler\",\"ghTaintedKingsStudy\",27,-1);"]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"pembroke":{"name":"Meister Pembroke","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4293439377,"hairStyle":"hair000","hairColor":4287780096,"headImage":"","headColor":4293848814,"chestImage":"robe001","chestColor":4290948964,"legsImage":"boots000","legsColor":4294967295,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":100,"meleeDamage":100,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"What can I do for you, your majesty?","npc":true,"nodeIndicies":[9,10,12,17],"qualifiers":[],"actions":[]},{"text":"Paliadur? Paliadur. Paliadur?! Ah! No, wait. No. I dont know. However, my nephew may have met him. You should go see him. Hell probably be down at the Fiore Libri; drinking some powerful stuff out of a barrel no doubt. Hes...hes like that. Good luck, Majesty!","npc":true,"nodeIndicies":[12],"qualifiers":[],"actions":[]},{"text":"Princess, you're amazing! I couldn't have found all the maps without your help... I want you to have this; it was being used as a bookmark but I think you might have better use for it.","npc":true,"nodeIndicies":[],"qualifiers":["return o.getObjectiveCompleted(\"q011\",\"returnNorthlandsMap\");","return o.getObjectiveCompleted(\"q011\",\"returnSewerMap\");","return o.getObjectiveCompleted(\"q011\",\"returnKohlsetanMap\");"],"actions":["o.takeItem(\"jewelledTiara\",1);","o.completeQuest(\"q011\");"]},{"text":"Who in their right minds would be studying the Northlands?  No matter, thank you for getting it back!","npc":true,"nodeIndicies":[2],"qualifiers":[],"actions":["o.removeQuestItem(\"northlandsMap\");","o.completeObjective(\"q011\",\"returnNorthlandsMap\");"]},{"text":"I doubt we'll be exploring the Kohlsetan Range anytime soon, but if we must this will help. Thank you for finding it!","npc":true,"nodeIndicies":[2],"qualifiers":[],"actions":["o.removeQuestItem(\"kohlsetanMap\");","o.completeObjective(\"q011\",\"returnKohlsetanMap\");"]},{"text":"Why anyone would want a sewer map is completely beyond me, but thank you for recovering it!","npc":true,"nodeIndicies":[2],"qualifiers":[],"actions":["o.removeQuestItem(\"sewerMap\");","o.completeObjective(\"q011\",\"returnSewerMap\");"]},{"text":"I'm sure they haven't left the castle majesty, I have a sixth sense for these things you know.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Your majesty, I hate to ask but you always seem to be running hither and thither around the castle... Several maps of great importance have gone missing!  No doubt \"borrowed\" by various scholars and nobles; I thought perhaps you could keep an eye out for them in your journeys?","npc":true,"nodeIndicies":[11],"qualifiers":["return !o.getQuestStarted(\"q011\");"],"actions":[]},{"text":"The apparition you describe would seem to be the lady Isden; an ancestor of yours.\nIt says here she was condemned for allegations of loose virtue, witchcraft and vamperisim.","npc":true,"nodeIndicies":[18],"qualifiers":[],"actions":[]},{"text":"Do you know Paliadur?","npc":false,"nodeIndicies":[1],"qualifiers":[],"actions":[]},{"text":"*Gossip*","npc":false,"nodeIndicies":[7],"qualifiers":[],"actions":[]},{"text":"Of course, I'll let you know if I come across any!","npc":false,"nodeIndicies":[],"qualifiers":[],"actions":["o.startQuest(\"q011\");"]},{"text":"About the maps...","npc":false,"nodeIndicies":[13,14,15,16],"qualifiers":["return o.getQuestActive(\"q011\");"],"actions":[]},{"text":"I found the sewer map.","npc":false,"nodeIndicies":[5],"qualifiers":["return o.getQuestItemCount(\"sewerMap\")>=1;"],"actions":[]},{"text":"I found the Northlands map.","npc":false,"nodeIndicies":[3],"qualifiers":["return o.getQuestItemCount(\"northlandsMap\")>=1;"],"actions":[]},{"text":"I found the Kohlsetan range map.","npc":false,"nodeIndicies":[4],"qualifiers":["return o.getQuestItemCount(\"kohlsetanMap\")>=1;"],"actions":[]},{"text":"Where can I find these maps?","npc":false,"nodeIndicies":[6],"qualifiers":[],"actions":[]},{"text":"I have seen an apparition in the crypt...","npc":false,"nodeIndicies":[8],"qualifiers":["return o.getQuestActive(\"q003\");"],"actions":["o.completeObjective(\"q003\",\"askedPembroke\");"]},{"text":"If your signet ring brought about her visage I'd advise you destroy it or at least be rid of it.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"cook":{"name":"Cook","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"tunic000","chestColor":4294967295,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.15,"hitChance":0.5,"protection":0,"meleeDamage":0,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"My lady you're so skinny, eat something!","npc":true,"nodeIndicies":[5,9],"qualifiers":[],"actions":[]},{"text":"You've such a soft heart majesty, rare and wonderful; If it is the will of the crown then I'll see it done, no Leowyn citizen will go hungry under my watch!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.completeObjective(\"q009\",\"toldCook\");","o.completeQuest(\"q009\");"]},{"text":"A child... ransacking the crown's own larder! Surely this is tantamount to treason my lady!","npc":true,"nodeIndicies":[10],"qualifiers":[],"actions":[]},{"text":"There must be a clue around here somewhere highness, I'm just not seeing it!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"I keep track of what I make and what Im missing. Now Im missing more than I make! I cant figure it out! No one comes in or out without me seeing it, except when I have to fetch something, take a break, a nap... I dont know what's going on!","npc":true,"nodeIndicies":[8],"qualifiers":[],"actions":[]},{"text":"Gossip","npc":false,"nodeIndicies":[6],"qualifiers":[],"actions":[]},{"text":"Your highness I'm troubled... it seems that someone has been taking things that dont belong to them.","npc":true,"nodeIndicies":[7],"qualifiers":["return !o.getQuestStarted(\"q009\");"],"actions":[]},{"text":"Of what do you speak?","npc":false,"nodeIndicies":[4],"qualifiers":[],"actions":[]},{"text":"I will find who is raiding our stores.","npc":false,"nodeIndicies":[3],"qualifiers":[],"actions":["o.startQuest(\"q009\");"]},{"text":"About the missing food...","npc":false,"nodeIndicies":[2],"qualifiers":["return o.getObjectiveActive(\"q009\",\"toldCook\");"],"actions":[]},{"text":"I want you to set aside some food for this child and his family.","npc":false,"nodeIndicies":[1],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"gerta":{"name":"Gerta","specializedGenderImage":true,"species":"human","gender":"female","shadow":true,"skinColor":4294695105,"hairStyle":"hair004","hairColor":4284362246,"headImage":"","headColor":4294967295,"chestImage":"dress003","chestColor":4294951167,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Your majesty.","npc":true,"nodeIndicies":[1],"qualifiers":[],"actions":[]},{"text":"Do you know anyone who might be taking food from the castle?","npc":false,"nodeIndicies":[2],"qualifiers":[],"actions":[]},{"text":"We only deal in our own goods majesty, we'd never dream of stealing from the crown!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"galleyRat":{"name":"Galley Rat","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"hair000","hairColor":4284362246,"headImage":"","headColor":4294967295,"chestImage":"tunic000","chestColor":4294959296,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":false,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Wow, you're the princess aren't you?","npc":true,"nodeIndicies":[3],"qualifiers":[],"actions":[]},{"text":"Majesty I'll never steal again, please don't throw me in prison!","npc":true,"nodeIndicies":[4],"qualifiers":[],"actions":[]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.killNPC(\"galleyRat\");"]},{"text":"So, it's you that's been stealing food.","npc":false,"nodeIndicies":[1],"qualifiers":[],"actions":[]},{"text":"Why have you been stealing from the kitchen?","npc":false,"nodeIndicies":[5],"qualifiers":[],"actions":[]},{"text":"The castle has so much food and my family is so hungry, we live outside Garranshall; I thought it wouldn't be missed, I'm sorry!","npc":true,"nodeIndicies":[6,7],"qualifiers":[],"actions":[]},{"text":"Sorry isn't good enough. (-1 Rep)","npc":false,"nodeIndicies":[2],"qualifiers":[],"actions":["o.alert(\"For the boy's crimes of thievery and deceit Morning forbade him or his family from entering the castle hence forth and informed the castle guards likewise.\");","o.awardRep(-1);","o.completeObjective(\"q009\",\"punishedThief\");","o.completeQuest(\"q009\");"]},{"text":"Fear not boy, you're not in trouble. I'll tell the cook to set aside food you and your family. (+1 Rep)","npc":false,"nodeIndicies":[2],"qualifiers":[],"actions":["o.alert(\"Morning was not aware that families outside her walls were in such dire poverty; she told the boy she would speak to the cook and arrange weekly baskets of food for his family and others in need.\");","o.awardRep(1);","o.completeObjective(\"q009\",\"helpedThief\");","o.markObjective(\"q009\",\"toldCook\");"]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"breighlin":{"name":"Breighlin","specializedGenderImage":true,"species":"human","gender":"female","shadow":true,"skinColor":4294695105,"hairStyle":"hair007","hairColor":4278190112,"headImage":"","headColor":4294967295,"chestImage":"armor001","chestColor":4286578688,"legsImage":"boots000","legsColor":4278190112,"hostile":false,"randomWalkChance":0.5,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":1,"dialogueNodes":[{"text":"Whoa baby, you are lookin' for trouble dressed like that.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"What'll ya have?","npc":true,"nodeIndicies":[4,5],"qualifiers":[],"actions":[]},{"text":"It's a warrior bar; you come here for drinking or dying; what's your pleasure?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"He lives here... so to speak.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"What's the story with Karl?","npc":false,"nodeIndicies":[3],"qualifiers":[],"actions":[]},{"text":"Nice place you have here.","npc":false,"nodeIndicies":[2],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"paliadur":{"name":"Paliadur","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"robe001","chestColor":4290822336,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.5,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Sorry about the guardian, I don't normally welcome visitors.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"How may I be of service princess?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"This will do nicely, your pale friend is quite handy with the dead.  Are you ready to perform the ritual?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"It's a fairly simple ritual but we'll need some of his remains, think you can handle that?\n","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"If you truly wish to bring Haliphen back I'll need access to his study, would that be all right?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"I've had visions that you would come and ask of Haliphen; in my dreams you seek to bring him back, is that why you've come?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"A dangerous tool, but essential if we're going to get you to Shadowlith. If you're ready for your journey I'll activate the Dais.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"I do not wish to speak about it, and you would do well to leave it be.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"drunkenKarl":{"name":"Drunken Karl","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"hair001","hairColor":4284362246,"headImage":"","headColor":4294967295,"chestImage":"armor000","chestColor":4284362246,"legsImage":"boots000","legsColor":4284362246,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":0,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"*hic* Hey! You're ALL-RIGHT lady!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"*hiccup* Wow lady, you are gorgeous!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Huh? Wha? Whozat?! Back, you beast! This nectar of life *hiccup* is mine! You cant have it!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Wha? Paladin? Possum? *Hiccup* Pallette? P- P- Pali. Ah, forget it... Youre lookin for yer Pal, then. \nIll let you in on a s- secret; hes a wizard! Lives in a cave... doesnt like people, but w- we get along. \nI th- *hic* think hed get along with a cute thing like you too!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Hah! I'd love to get a piece of th- *hic* that; but she ain't traditional, if you get me.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"haliphensCorpse":{"name":"Corpse of Haliphen","specializedGenderImage":false,"species":"corpse","gender":"male","shadow":false,"skinColor":4294967295,"hairStyle":"","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"","chestColor":4294967295,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":false,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"renny":{"name":"Renny","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"hair000","hairColor":4294967168,"headImage":"","headColor":4294967295,"chestImage":"tunic000","chestColor":4284506367,"legsImage":"boots000","legsColor":4278190112,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Renny: Im saying that we cant just bust in there and demand that he give it, Rippo.\nMarny: Why cant we? Theres three of us and one of him.\nRenny: Hes one of the finest duelists in the realm! Wed never be able to take him head-on!\nRippo: Even the greatest swordsman can be caught off guard, Renny.\nRenny: Look, Marny, this is just way too risky. Youre going to get us killed!\nRippo: Hey lady! What do you think youre doing?! Shove off!\nRenny: Listen lady, just forget about anything you mightve heard.\nRippo: Renny, stop being an idiot. If she heard us, she might tell Aram.\nRenny: Tell you what, heres a few bits. Keep your mouth shut, and forget you heard any of this.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"You again, what now?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Have you recoved my handkerchief yet?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Alright. Listen, my handkerchief was stolen by a duelist named Aram Fleich; he lives here in the city. The handkerchief is very important to me. Think you can get it back?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Sorry honey, I don't think you're duelist material; maybe get some better gear and a decent weapon.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"marny":{"name":"Marny","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"hair000","hairColor":4278190112,"headImage":"","headColor":4294967295,"chestImage":"tunic000","chestColor":4290772992,"legsImage":"boots000","legsColor":4284362246,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"You'll want to talk with Renny instead.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"rippo":{"name":"Rippo","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"hair000","hairColor":4294929664,"headImage":"","headColor":4294967295,"chestImage":"tunic000","chestColor":4278190112,"legsImage":"boots000","legsColor":4284362246,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Talk to Renny if you've got something to say.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"aram":{"name":"Aram","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"hair000","hairColor":4284362246,"headImage":"","headColor":4294967295,"chestImage":"tunic000","chestColor":4290822399,"legsImage":"boots000","legsColor":4284362246,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"You there! What business have you, entering my house without invitation?!","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"How may I be of service, my lady?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"I trust the matter is settled.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"A pleasure doing business with you, mercenary.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"HIS handkerchief? What lies has he been feeding you? My lady love Isabel Marshal threw to me a handkerchief after one of my duels; a token of her regard. The token however, caught wind and blew into Renny's face. He would not return it, so I wrested it from him with the point of my sword. It was intended for me, and is mine by right. If you have any sense of honor, you will readily agree with me!\n","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"isden":{"name":"Apparition","specializedGenderImage":true,"species":"human","gender":"female","shadow":true,"skinColor":4292927743,"hairStyle":"hair001","hairColor":4292927743,"headImage":"","headColor":4294967295,"chestImage":"dress001","chestColor":4292927743,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":false,"alpha":0.25,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"...","npc":true,"nodeIndicies":[1],"qualifiers":[],"actions":[]},{"text":"*Take the hand of lady Isden*","npc":false,"nodeIndicies":[2],"qualifiers":[],"actions":[]},{"text":"","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":["o.removeItem(\"morningsRing\",1);","o.killNPC(\"isden\");","o.alert(\"As Morning took the hand of the spirit, her ring vanished in a blue vapor and she could feel the appirition leech into her veins, leaving a permanent mark on her ring finger. Morning once again found herself alone in the crypt; but with a subtle feeling of being watched from within.\");","o.addQuestItem(\"markOfIsden\",1);","o.completeObjective(\"q003\",\"acceptedCurse\");","o.completeQuest(\"q003\");"]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"wildDog":{"name":"Wild Dog","specializedGenderImage":false,"species":"canine","gender":"male","shadow":true,"skinColor":4290822336,"hairStyle":"","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"","chestColor":4294967295,"legsImage":"","legsColor":4294967295,"hostile":true,"randomWalkChance":0.5,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":250,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"firefly":{"name":null,"specializedGenderImage":false,"species":"insect","gender":"female","shadow":false,"skinColor":4292539467,"hairStyle":"","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"","chestColor":4294967295,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.75,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"crow":{"name":null,"specializedGenderImage":false,"species":"avian","gender":"female","shadow":false,"skinColor":4278190112,"hairStyle":"","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"","chestColor":4294967295,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.25,"hitChance":0.5,"protection":0,"meleeDamage":10,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":150,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"kalixis":{"name":"Kalixis Goddess of Shadow","specializedGenderImage":true,"species":"human","gender":"female","shadow":true,"skinColor":4294967295,"hairStyle":"hair001","hairColor":4278190112,"headImage":"","headColor":4294967295,"chestImage":"dress001","chestColor":4278190112,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":100,"meleeDamage":0,"magicDamage":200,"maxLifePoints":500,"maxManaPoints":500,"lightRadius":0,"speed":175,"scale":1.0,"visible":false,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Daughter of the stars but yet of the flesh, what brings you to my realm?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"The daughter of the stars does not dissapoint, and so remains worthy of my love.\nBy now it must be clear to you my intent was never to restore your mortality; such things are not possible, nor to my benefit.\nMy intent was always to see if you could weild the powers of shadow beyond the borders of this realm; and indeed you did on one most dear to you.\nThere is much we could accomplish in the mundane realm, if you would but abandon this foolish quest for mortality.\n ","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"So then princess, immortal or not you bleed loss like all others.\nThrough your blood I have seen your innermost wants and fears; and I feel compelled to give you a choice.\nTwo souls hang in the balance; at one end Sophia, trusted handmaiden; and on the other her sister Leighna.\n\"But what is Leighna to me?\" surely you barely know her; but yours is the bond of blood at your late father's indiscressions.\nGo then and choose, the trusted handmaiden or your estranged half-sister.\n","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"You wish to renounce your godly gift\n and slink back in the festering pool of mortality? \nBe warned; a deal with me is binding.\n","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Deal makers, oath breakers; their crimes now stand as a promentory on the land.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"I see you've met the fool in the forrest; like you he's from the mundane world, but nowhere near as powerful.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"dicipleOfKalixis":{"name":"Diciple of Kalixis","specializedGenderImage":true,"species":"human","gender":"female","shadow":true,"skinColor":4294967295,"hairStyle":"hair007","hairColor":4278190112,"headImage":"","headColor":4294967295,"chestImage":"dress001","chestColor":4278190112,"legsImage":"","legsColor":4294967295,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":0,"meleeDamage":0,"magicDamage":10,"maxLifePoints":250,"maxManaPoints":250,"lightRadius":0,"speed":125,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"You are an outsider here.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Do not dissapoint the goddess of shadow.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"Welcome sister.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"You are ready outsider, journey now to the temple and pledge your love at the altar.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"You are new to this land, shed your clothes and don the ritual garb, the lady of shadow would wish to see you.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]}],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"shadowHound":{"name":"Shadow Hound","specializedGenderImage":false,"species":"canine","gender":"male","shadow":true,"skinColor":4278190112,"hairStyle":"","hairColor":4294967295,"headImage":"","headColor":4294967295,"chestImage":"","chestColor":4294967295,"legsImage":"","legsColor":4294967295,"hostile":true,"randomWalkChance":0.5,"hitChance":0.5,"protection":0,"meleeDamage":20,"magicDamage":0,"maxLifePoints":50,"maxManaPoints":0,"lightRadius":0,"speed":250,"scale":1.0,"visible":true,"alpha":0.5,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":-1,"dialogueNodes":[],"damageSounds":[],"deathSounds":[],"motionSounds":[]},"dalimor":{"name":"Dalimor","specializedGenderImage":true,"species":"human","gender":"male","shadow":true,"skinColor":4294695105,"hairStyle":"hair001","hairColor":4287780096,"headImage":"","headColor":4294967295,"chestImage":"robe001","chestColor":4278190112,"legsImage":"boots000","legsColor":4284362246,"hostile":false,"randomWalkChance":0.0,"hitChance":0.5,"protection":20,"meleeDamage":50,"magicDamage":0,"maxLifePoints":150,"maxManaPoints":0,"lightRadius":0,"speed":75,"scale":1.0,"visible":true,"alpha":1.0,"defaultLeftHand":null,"defaultRightHand":null,"rootDialogueNodeIndex":0,"dialogueNodes":[{"text":"Who are you, did Kalixis send you to finish me off?","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"It's good to see a friendly face in this place of misery.","npc":true,"nodeIndicies":[],"qualifiers":[],"actions":[]},{"text":"I came to this place in search of my wife Lily, seeking the mercy of Kalixis.\nI'm no stranger to magic but I underestimated
